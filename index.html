<head>

    <title>タベキル - 賞味期限管理アプリの決定版</title>
    <style>
        /* テーマカラーの設定 */
        :root {
            --main-color: #d2f2a6; /* アップロード画像から抽出した黄緑色 */
            --accent-color: #55a630;
            --text-color: #333;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-color: #f9fff0;
        }

        /* ヘッダー */
        header {
            background-color: var(--main-color);
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--white);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* メインビジュアル */
        .hero {
            background-color: var(--main-color);
            padding: 40px 20px;
            text-align: center;
        }

        .hero img {
            max-width: 250px;
            width: 80%;
            height: auto;
            border-radius: 20px;
        }

        .hero h1 {
            font-size: 1.5rem;
            margin-top: 20px;
            color: var(--accent-color);
        }

        .hero p {
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* コンテンツセクション */
        .section {
            padding: 40px 20px;
            max-width: 600px;
            margin: auto;
        }

        .section h2 {
            border-bottom: 3px solid var(--main-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--accent-color);
        }

        .feature-box {
            background: var(--white);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .feature-box h3 {
            margin-top: 0;
            color: var(--accent-color);
            font-size: 1.1rem;
        }

        /* 使い方ステップ */
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .step-num {
            background: var(--main-color);
            color: var(--white);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        /* ボタン */
        .btn-container {
            text-align: center;
            margin: 40px 0;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 0 #3e7a23;
            transition: 0.2s;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            background-color: #eee;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">タベキル</div>
</header>

<section class="hero">
    <img src="faceup_icon-removebg-preview.png" alt="タベキル メインビジュアル">
    <h1>賞味期限管理アプリの決定版！</h1>
    <p>フードロス削減で、家計にも地球にも優しく。</p>
</section>

<section class="section">
    <h2>使い方は簡単！</h2>
    
    <div class="feature-box">
        <div class="step">
            <div class="step-num">1</div>
            <div>カメラで<strong>レシート、商品、バーコード</strong>のいずれかを撮影するだけで登録完了！手入力モードもあります。</div>
        </div>
        <div class="step">
            <div class="step-num">2</div>
            <div>設定した日数の前に<strong>通知でお知らせ</strong>。もう「いつの間にか切れてた」はありません。</div>
        </div>
    </div>

    <div class="btn-container">
        <a href="#" class="btn">GooglePlay審査中</a>
    </div>
</section>
<div style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee;">
    <ul style="list-style: none; padding: 0; display: flex; justify-content: center; gap: 20px; font-size: 0.9rem;">
        <li>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScmGONxYOMNL-dSBiJkAJGtYIOy68GJtcztO-vN8wUlsNn4Uw/viewform?usp=dialog" style="color: var(--accent-color); text-decoration: none;" target="_blank">
                お問い合わせ
            </a>
        </li>
        <li>
            <a href="Privacy_Policy.html" style="color: var(--accent-color); text-decoration: none;">
                プライバシーポリシー
            </a>
        </li>
    </ul>
</div>
<footer>

</footer>

</body>
</html>
